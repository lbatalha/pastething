name: CI

on:
  push:
    branches: [ master, tests ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Build Python ${{ matrix.python_version }} on ${{ matrix.architecture }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python_version: ['3.5', '3.6', '3.7', '3.8', '3.9', '3.10', '3.11', '3.12', 3.13']
        architecture: ['x64', 'arm64']

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.3.2
        with:
          python-version: ${{ matrix.python_version }}
          architecture: ${{ matrix.architecture }}

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql version: 15

      - name: Setup PSQL
        run: psql -U postgres -f schema.sql
      - name: Setup Config
        run: cp config.py.example config.py
      # TODO: Migrate to Ruff
      # - name: Lint Code
      #   run: pylint main.py gc.py stats.py
      - name: Run Main
        run: python3 main.py &
      - name: Run Tests
        run: pytest tests.py
